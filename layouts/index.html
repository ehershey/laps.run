{{ define "title" }}Running Venue Database{{ end }}

{{ define "main" }}

<h1>Running Venue Database</h1>

<p>Crowdsourced Running Venue Information</p>

<div class="container">
  <div class="row">
    <div class="column">
      <h3>Tracks</h3>
      {{ range last 5 (where .Data.Pages.ByWeight "Section" "track") }}
        <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
      {{ end }}
      <p><a href="{{ with .Site.GetPage "section" "track" }}{{ .Permalink }}{{ end }}">More...</a></p>
    </div>
  </div>

</div>

{{ end }}
